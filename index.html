<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/alloy.jpg" type="image/x-icon" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
      integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <script src="script.js" defer></script>
    <title>Fast And Funny</title>
  </head>
  <body>
    <div class="main">
      <div class="car1">
        <img src="./assets/bmw.jpg" alt="" id="blurry" />
        <div id="bmw">
          <img src="./assets/bmw.jpg" alt="" id="model" />
        </div>
      </div>

      <div class="car2">
        <img src="./assets/porche.jpg" alt="" id="blurry" />
        <div id="porche">
          <img src="./assets/porche.jpg" alt="" id="model" />
        </div>
      </div>

      <div class="car3">
        <img src="./assets/mustang.jpg" alt="" id="blurry" />
        <div id="mustang">
          <img src="./assets/mustang.jpg" alt="" id="model" />
        </div>
      </div>

      <div class="car4">
        <img src="./assets/supra.jpg" alt="" id="blurry" />
        <div id="supra">
          <img src="./assets/supra.jpg" alt="" id="model" />
        </div>
      </div>

      <div class="logo">
        <img src="./assets/alloy.jpg" alt="" id="icon" />
      </div>
    </div>
  </body>
</html>
